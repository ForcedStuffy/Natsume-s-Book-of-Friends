<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="icon" href="img/logo.jpg">
    <link rel="stylesheet" href="login.css" type="text/css">
    </script>
</head>

<body>
    <div class="loginCard">
        <div class="loginCard-body">
            <form action="./register.php" method="post" id="loginCard-form" class="loginCard-form" data-type="0">
                <div class="loginCard-form-item login-username">
                    <div class="loginCard-input-label login-username">用户名：</div>
                    <div class="loginCard-input-text">
                        <input name="username" id="login-username" class="loginCard-input" type="text"
                            placeholder="请输入您的用户名">
                    </div>
                </div>
                <div class="loginCard-form-item login-password">
                    <div class="loginCard-input-label login-password">密码：</div>
                    <div class="loginCard-input-text">
                        <input name="password" id="login-password" class="loginCard-input" type="password"
                            placeholder="请输入您的密码">
                    </div>
                </div>
                <div class="loginCard-form-item login-email">
                    <div class="loginCard-input-label login-email">常用邮箱：</div>
                    <div class="loginCard-input-text">
                        <input name="email" id="login-email" class="loginCard-input" type="text"
                            placeholder="请输入您的邮箱地址">
                    </div>
                </div>
                <div class="loginCard-form-bottom">
                    <button class="login-button submit" type="submit">注册</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
